<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat Interface</title>
    <link rel="stylesheet" href="dermato.css"> 
</head>
<body>

    <div class="chat-container">
        
        <h1>Dermato AI Assistant</h1>

        <div class="chat-messages" id="chat-messages">
            
            <div class="message ai-message">
                <div class="message-text">Hello! I am the Dermato AI Assistant. How can I help you today?</div>
            </div>
            
            <div class="message user-message">
                <div class="message-text">I have a question about my project.</div>
            </div>

            </div>

        <div class="chat-input">
            <input type="text" id="user-input" placeholder="Ask your question here..." />
            <button id="send-button">Send</button>
        </div>

    </div>

    </body>
</html>
