<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dermato</title>
    
    <!-- Link to the custom CSS -->
    <link rel="stylesheet" href="dermato.css"> 

    <!-- External Libraries -->

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

<body>

    <!-- Pop-up Splash Screen Element -->
    <div id="splash-screen">
        <span class="splash-text">DERMATO</span>
    </div>
    
    <div class="chat-container">
        <h1>Dermato</h1>
