<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dermato AI Assistant</title>
    <!-- Load custom CSS -->
    <link rel="stylesheet" href="dermato.css">
    <!-- Load Inter font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <!-- Load Marked.js for rendering Markdown in chat messages -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/4.0.10/marked.min.js"></script>
</head>
<body>

    <!-- Stage 1 Splash Screen (Image/Icon) -->
    <div id="pre-splash-screen" class="splash-screen">
        <!-- Placeholder image/icon for initial splash. Using a simple placeholder for speed. -->
        <img src="image.png" alt="Dermato AI Icon" class="pre-splash-image">
    </div>

    <!-- Stage 2 Splash Screen (Text Animation) -->
    <div id="splash-screen" class="splash-screen hidden">
        <div class="splash-text-container">
            <span class="splash-text">D</span>
            <span class="splash-text">E</span>
            <span class="splash-text">R</span>
            <span class="splash-text">M</span>
            <span class="splash-text">A</span>
            <span class="splash-text">T</span>
            <span class="splash-text">O</span>
        </div>
    </div>

    <!-- Main Chat Interface (starts hidden, shown after all splash screens finish) -->
    <div class="chat-container hidden">
        <h1>Dermato AI Assistant</h1>
        
        <div id="chat-messages" class="chat-messages">
            <!-- Messages will be appended here by script.js -->
        </div>
        
        <div class="chat-input">
            <input type="text" id="user-input" placeholder="Ask a question about your skincare routine..." autocomplete="off">
            <button id="send-button">Send</button>
        </div>

    </div>

    <!-- Link to the main JavaScript file (type="module" is critical for Firebase/Gemini SDK import) -->
    <script type="module" src="script.js"></script>

</body>
</html>
